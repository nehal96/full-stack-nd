<!DOCTYPE html>
<html>
<head>
  <title>Paris Cafe Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="menu">
      <div id="menu-content">
        <h2 id="menu-heading">Cafés of Paris</h2>
        <div id="filter">
          <form>
            <input class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search">
          </form>
        </div>
        <div id="cafelist" data-bind="foreach: filteredCafes">
          <p class="cafe" data-bind="text: name, click: $root.cafeClick"></p>
        </div>
        <div id="show-hide-cafes">
          <div id="show-hide-buttons" class="btn-group" data-toggle="buttons">
            <label class="show-hide-btn btn btn-outline-success active">
              <input type="radio" name="show-hide" id="show-cafes" value="show" data-bind="click: showCafes" autocomplete="off" checked>Show Cafés
            </label>
            <label class="show-hide-btn btn btn-outline-danger">
              <input type="radio" name="show-hide" id="hide-cafes" value="hide" data-bind="click: hideCafes" autocomplete="off">Hide Cafés
            </label>
          </div>
        </div>
        <div id="attribution">
          <p>Icon created by <a target="_blank" href="https://www.flaticon.com/authors/baianat">Baianat</a>. Cafe address and contact info from <a target="_blank" href="https://foursquare.com/">Foursquare</a></p>
        </div>
      </div>
    </div>
  <div id="map">
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- Knockout JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
  <!-- Custom JS -->
  <script>window.gm_authFailure = function() { alert('Google Maps failed to load.') }</script>
  <script src="js/map_styles.js"></script>
  <script src="js/app.js"></script>
  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsa2A7GAMfZEDaCTu4_0rrt214rFION4k&libraries=geometry&v=3&callback=runApp">
  </script>
</body>
</html>
